<div class="archive wrap mt">
    <h1 class="archive_title">{{.Data.Plural}}</h1>
    {{ $paginator := .Paginate (where .Data.Pages "Section" "!=" "").ByDate.Reverse}}
    {{- range $paginator.Pages }}
    <a class="archive_item" href="{{ .Permalink }}">
      {{- with .Date -}}
      <time class="post_date">{{ dateFormat "January 2, 2006" . }}</time>
      {{- end -}}
      <h3 class="article_title">{{ .Title }}</h3>
      {{- with .Summary -}}
      <p>{{ truncate 150 .  }}</p>
      {{- end -}}
    </a>
    {{- end -}}
</div>
